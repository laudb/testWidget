<html>
   <head>
      <meta charset = "UTF-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
      <title>Tardis Test Widget</title>
      <style>
        /*-- CSS --*/
        #container {
            width: 100%;
        };
        .content-layout {
            background-color: darkgrey;
        }
        .content {
            width: 50%;
            float: left;
        }
   
      </style>
   </head>
   
   <body>

        <!-- HTML -->
        <div id="container">
            <div class="heading-layout">
                <div class="layout-top">
                    <div id = "container-heading">Loading...</div>
                </div>
            </div>
            <hr>
            <div class="content-layout">
                <div class="content layout-left">
                    <div id = "container-visual">Loading...</div>
                </div>
                <div class="content layout-right">
                    <div id = "container-model">Loading...</div>
                    <br><br>
                    <div id = "container-tabulated">Loading...</div>
                </div>
            </div>
        </div>

        <!-- DEPS -->
        <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
            type = "text/javascript"></script>
            
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"
            type = "text/javascript"></script>
            
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js"
            type = "text/javascript"></script>

            
        <!-- JAVASCRIPT -->
        <script type = "text/javascript">
            const ContainerHeadingView = Backbone.View.extend({
                // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
                el: '#container-heading',
                
                // It's the first function called when this view is instantiated.
                initialize: function() {
                this.render(); 
                },
                
                // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.
                
                //Like the Hello TutorialsPoint in this case.
                render: function() {
                this.$el.html("<h1>Container Heading</h1><br><table><tr></tr></table>");
                }
            });

            const ContainerVisualView = Backbone.View.extend ({
                // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
                el: '#container-visual',
                
                // It's the first function called when this view is instantiated.
                initialize: function() {
                this.render(); 
                },
                
                // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.
                
                //Like the Hello TutorialsPoint in this case.
                render: function() {
                this.$el.html("<h3>Visualized Results</h3><br>");
                }
            });

            const ContainerModelView = Backbone.View.extend ({
                // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
                el: '#container-model',
                
                // It's the first function called when this view is instantiated.
                initialize: function() {
                this.render(); 
                },
                
                // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.
                
                //Like the Hello TutorialsPoint in this case.
                render: function() {
                this.$el.html("<h3>Model Paramters</h3><br><table><tr><th></th></tr><tr><td>Iterations Requested: 20</td></tr><tr><td>Iterations Executed: 20</td></tr></table>");
                }
            });

            const ContainerTabulatedView = Backbone.View.extend ({
                // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
                el: '#container-tabulated',
                
                // It's the first function called when this view is instantiated.
                initialize: function() {
                this.render(); 
                },
                
                // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.
                
                //Like the Hello TutorialsPoint in this case.
                render: function() {
                this.$el.html("<h3>Tabulated Results</h3><br><table><tr><th></th><th>Rad. Temp</th><th>Ws</th></tr><tr><td>Shell 1</td><td>11036.7</td><td>0.471673</td></tr><tr><td>Shell 2</td><td>11191.2</td><td>0.355186</td></tr></table>");
                }
            });

            const containerHeadingView = new ContainerHeadingView();
            const containerVisualView = new ContainerVisualView();
            const containerModelView = new ContainerModelView();
            const containerTabulatedView = new ContainerTabulatedView();


        </script>
      
   </body>
</html>
